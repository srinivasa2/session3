<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
form.well.input-form {
  margin-top: 20%;
}
</style>
</head>
<body> 
<div class="container" ng-app="main" ng-controller="formCtrl">
  
  <form class="well input-form" name="inputform">
    
      <div class="form-group has-feedback" ng-class="{ 'has-success': inputform.email.$dirty && inputform.email.$valid, 'has-error': inputform.email.$dirty && inputform.email.$invalid }">
        <label class="control-label" for="exampleInputEmail">Email address</label>
        <input type="email"  name="email" class="form-control" id="exampleInputEmail" placeholder="Enter Your Email" ng-model="data.email">
        <span class="glyphicon form-control-feedback" aria-hidden="true" ng-class="{'glyphicon-ok': inputform.email.$dirty && inputform.email.$valid, 'glyphicon-remove': inputform.email.$dirty && inputform.email.$invalid}"> </span>
      </div>

      <div class="form-group has-feedback" ng-class="{'has-success': inputform.password.$dirty && inputform.password.$vilid, 'has-error': inputform.password.$dirty && inputform.password.$invalid}">
        <label class="control-label" for="exampleInputPassword">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Enter Your Password" ng-model="data.password" required>
         <span class="glyphicon form-control-feedback" aria-hidden="true" ng-class="{'glyphicon-ok': inputform.password.$dirty && inputform.password.$valid, 'glyphicon-remove': inputform.password.$dirty && inputform.password.$invalid}"></span>
      </div>
  </form>
   <p>{{data}}</p>
</div>
<script id="jsbin-javascript">
var module =angular.module('main',[]);
module.controller('formCtrl',function(){
  
});
</script>

  margin-top: 20%;
}</script>

module.controller('formCtrl',function(){
  
});</script></body>
</html>
